<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>我的</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="about-card">
    <ion-card-header>
      订单
    </ion-card-header>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear icon-left color="dark" (click)="openIndentPage()">
            <ion-icon name="ios-paper-outline" color="danger"></ion-icon>
            我的订单
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button clear icon-left color="dark" (click)="openBoughtPage()">
            <ion-icon name="ios-text-outline" color="danger"></ion-icon>
            评论已购商品
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="about-card">
    <ion-card-header>
      我的钱包
    </ion-card-header>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear icon-left color="dark">
            <ion-icon name="ios-card"></ion-icon>
            账户余额及充值
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button clear icon-left color="dark">
            <ion-icon name="ios-folder-open-outline"></ion-icon>
            返券/优惠券
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="about-card">
    <ion-card-header>
      我的富春江
    </ion-card-header>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear icon-left color="dark" (click)="openWishListPage()">
            <ion-icon name="ios-heart"></ion-icon>
            心愿单
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="about-card">
    <ion-card-header>
      联系客服
    </ion-card-header>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button clear icon-left color="dark">
            <ion-icon name="ios-ionitron-outline"></ion-icon>
            客户服务
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button clear icon-left color="dark" (click)="openCommentPage()">
            <ion-icon name="ios-create-outline"></ion-icon>
            App意见反馈
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  
  <ion-card class="about-card simple-card">
    <ion-item tappable (click)="openSetupPage()">
      <button ion-button clear color="dark">
        账户设置
      </button>
      <button ion-button navPop clear item-end color="dark">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
    
  </ion-card>

</ion-content>
