<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>发现</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
</ion-header>

<ion-content class="card-background-page">
  <ion-card tappable (click)="openArticlePage(article)" *ngFor="let article of articles">
    <img src="assets/imgs/1.jpg"/>
    <div class="card-title">{{article.title}}</div>
    <div class="card-subtitle">{{article.author}}</div>
    <button ion-button class="collection-btn icon-only" color="transparent" large (click)="collecting(1)">
      <ion-icon [name]="icon"></ion-icon>
    </button>
  </ion-card>
</ion-content>
