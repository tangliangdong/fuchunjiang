<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>富春江</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-slides class="home_slide" autoplay="3000" speed="1000" loop="true" pager="true" paginationType="progress" autoplayDisableOnInteration="true">

      <h2>Slide 1</h2>
    </ion-slide>

  </ion-slides>
