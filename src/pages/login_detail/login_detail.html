<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button navPop icon-start>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>手机号</ion-label>
    <ion-input type="tel" [(ngModel)]="User.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>密码</ion-label>
    <ion-input type="password" [(ngModel)]="User.password"></ion-input>
  </ion-item>
  <div padding>
    <button block ion-button outline color="dark" (click)="doLogin()">登录</button>
  </div>


</ion-content>
