<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button navPop icon-start>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>产品详情页面</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <img src="assets/imgs/1.jpg">
  <div class="content">
    <p>{{Product.name}}</p>
    <p class="price">￥ {{Product.price}}</p>
    <button ion-button block color="orange" (click)="add_cart(Product)">加入购物车</button>
    <button ion-button block color="danger" (click)="add_wish(Product)">加入心愿单</button>
  </div>


</ion-content>
