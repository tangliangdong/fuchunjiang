<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button navPop icon-start>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>订单详情页面</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{product.name}}</h2>
      <h3>￥ {{product.price}}</h3>
      <p>数量：{{product.count}}</p>
    </ion-item>
  </ion-list>
</ion-content>
