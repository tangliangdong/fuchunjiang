<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start *ngIf="isPushPage">
      <button ion-button navPop icon-start>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start *ngIf="!isPushPage">
      <button ion-button (click)="popView()" icon-start>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>心愿单</ion-title>
  </ion-navbar>
</ion-header>
