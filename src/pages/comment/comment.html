<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button navPop icon-start>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>反馈意见</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary">问题标题：</ion-label>
    <ion-input placeholder="" [(ngModel)]="Comment.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>问题描述</ion-label>
    <ion-textarea placeholder="" [(ngModel)]="Comment.content"></ion-textarea>
  </ion-item>
  <div padding>
    <button ion-button outline block color="dark" (click)="send()">发送</button>
  </div>

</ion-content>
